<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Galaxy Restaurant — A Taste Beyond the Stars. Fine dining with cosmic vibes, signature dishes, and immersive ambiance." />
  <title>Galaxy Restaurant — A Taste Beyond the Stars</title>

  <!-- Fonts (system fallback if blocked) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #070712;
      --bg2:#0b0b1a;
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.09);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.12);

      --neon1: #9b5cff; /* purple */
      --neon2: #35d3ff; /* blue */
      --neon3: #b8c7ff; /* silver-ish */
      --ok: #42f5c8;
      --warn: #ffdd75;

      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 24px;

      --font-ui: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --font-display: "Playfair Display", Georgia, "Times New Roman", serif;

      --container: 1120px;
      --header-h: 74px;
    }

    /* Light mode */
    [data-theme="light"]{
      --bg: #f7f8ff;
      --bg2:#ffffff;
      --surface: rgba(20,25,40,.06);
      --surface2: rgba(20,25,40,.09);
      --text: rgba(10,12,18,.92);
      --muted: rgba(10,12,18,.68);
      --border: rgba(10,12,18,.14);
      --shadow: 0 18px 45px rgba(20,25,40,.12);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:var(--font-ui);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(155,92,255,.20), transparent 55%),
        radial-gradient(900px 500px at 80% 10%, rgba(53,211,255,.16), transparent 55%),
        radial-gradient(1200px 700px at 60% 120%, rgba(184,199,255,.12), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    /* Animated star canvases sit behind */
    .cosmos{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
    }
    #stars, #dust{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }
    .glow-blob{
      position:fixed;
      width:620px;
      height:620px;
      border-radius:50%;
      filter: blur(55px);
      opacity:.18;
      z-index:-3;
      pointer-events:none;
      background: radial-gradient(circle at 30% 30%, var(--neon1), transparent 55%),
                  radial-gradient(circle at 70% 60%, var(--neon2), transparent 60%);
      animation: drift 16s ease-in-out infinite;
      left:-200px;
      top:-200px;
    }
    .glow-blob.b2{
      width:520px;height:520px;
      left:auto; right:-180px; top:30%;
      opacity:.14;
      background: radial-gradient(circle at 40% 40%, var(--neon2), transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--neon3), transparent 60%);
      animation-duration: 18s;
    }
    @keyframes drift{
      0%,100%{ transform: translate(0,0) }
      50%{ transform: translate(60px, 40px) }
    }

    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    .container{
      width:min(var(--container), calc(100% - 40px));
      margin:0 auto;
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(10,10,20,.70), rgba(10,10,20,.35));
      border-bottom:1px solid var(--border);
    }
    [data-theme="light"] header{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
    }
    .nav{
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 210px;
    }
    .logo{
      width:42px; height:42px;
      border-radius:14px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.55), transparent 42%),
        radial-gradient(circle at 75% 70%, rgba(255,255,255,.25), transparent 48%),
        linear-gradient(135deg, rgba(155,92,255,.85), rgba(53,211,255,.75));
      box-shadow: 0 0 22px rgba(155,92,255,.22), 0 0 22px rgba(53,211,255,.18);
      border:1px solid rgba(255,255,255,.25);
    }
    .brand strong{
      font-size:1.05rem;
      letter-spacing:.3px;
    }
    .brand span{
      display:block;
      font-size:.78rem;
      color:var(--muted);
      margin-top:-2px;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:18px;
      padding:0;
      margin:0;
      align-items:center;
    }
    nav a{
      font-size:.92rem;
      color:var(--muted);
      padding:10px 10px;
      border-radius:12px;
      transition: .2s ease;
    }
    nav a:hover{
      color:var(--text);
      background: var(--surface);
    }

    .nav-actions{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 210px;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid var(--border);
      background: var(--surface);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:600;
      letter-spacing:.2px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
      user-select:none;
    }
    .btn:hover{
      background: var(--surface2);
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }
    .btn.primary{
      border:1px solid rgba(155,92,255,.35);
      background:
        radial-gradient(120% 120% at 20% 15%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(135deg, rgba(155,92,255,.92), rgba(53,211,255,.78));
      box-shadow: 0 12px 30px rgba(155,92,255,.18), 0 10px 26px rgba(53,211,255,.12);
    }
    .btn.primary:hover{
      box-shadow: 0 18px 44px rgba(155,92,255,.22), 0 14px 35px rgba(53,211,255,.16);
    }
    .icon{
      width:16px;height:16px; display:inline-block;
      opacity:.9;
    }

    .hamburger{
      display:none;
      width:42px;height:42px;
      border-radius:14px;
      border:1px solid var(--border);
      background: var(--surface);
      cursor:pointer;
    }
    .hamburger span{
      display:block;
      width:18px; height:2px;
      background: var(--text);
      margin:0 auto;
      border-radius:2px;
      opacity:.85;
    }
    .hamburger span + span{ margin-top:5px; }

    /* Mobile menu */
    .mobile-menu{
      display:none;
      padding: 0 0 14px;
    }
    .mobile-menu a{
      display:block;
      padding:12px 14px;
      border-radius:14px;
      color:var(--muted);
      border:1px solid transparent;
    }
    .mobile-menu a:hover{
      color:var(--text);
      background: var(--surface);
      border-color: var(--border);
    }

    /* Hero */
    .hero{
      position:relative;
      padding: 54px 0 18px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:26px;
      align-items:stretch;
    }
    .hero-card{
      border-radius: var(--radius2);
      padding: 28px;
      border:1px solid var(--border);
      background:
        radial-gradient(120% 120% at 20% 15%, rgba(255,255,255,.10), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      min-height: 360px;
    }
    .hero-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(650px 320px at 20% 25%, rgba(155,92,255,.22), transparent 55%),
        radial-gradient(520px 300px at 85% 35%, rgba(53,211,255,.20), transparent 58%),
        radial-gradient(520px 320px at 55% 90%, rgba(184,199,255,.14), transparent 55%);
      z-index:0;
    }
    .hero-inner{
      position:relative;
      z-index:1;
    }
    .kicker{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(155,92,255,.12);
      border:1px solid rgba(155,92,255,.22);
      color: var(--text);
      font-size:.86rem;
      margin-bottom:14px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      box-shadow: 0 0 14px rgba(155,92,255,.45);
    }
    h1{
      margin:0 0 12px;
      font-family: var(--font-display);
      font-size: clamp(2.1rem, 3.6vw, 3.3rem);
      line-height:1.06;
      letter-spacing: .2px;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:1.02rem;
      line-height:1.6;
      max-width: 52ch;
    }
    .hero-actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .hero-side{
      border-radius: var(--radius2);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding: 22px;
      position:relative;
      overflow:hidden;
      min-height: 360px;
    }
    .hero-side::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(420px 260px at 30% 25%, rgba(53,211,255,.18), transparent 60%),
        radial-gradient(420px 260px at 70% 75%, rgba(155,92,255,.16), transparent 60%);
      z-index:0;
    }
    .hero-side-inner{ position:relative; z-index:1; }
    .stats{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
      margin-top: 10px;
    }
    .stat{
      padding:14px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: var(--surface);
    }
    .stat strong{
      display:block;
      font-size:1.1rem;
      letter-spacing:.2px;
    }
    .stat span{ color:var(--muted); font-size:.85rem; }

    .pill{
      margin-top: 14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill b{
      font-size:.85rem;
      font-weight:600;
      color: var(--text);
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding:9px 12px;
      border-radius:999px;
    }

    /* Sections */
    section{
      padding: 54px 0;
    }
    .section-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:16px;
      margin-bottom: 18px;
    }
    .section-head h2{
      margin:0;
      font-family: var(--font-display);
      font-size: clamp(1.6rem, 2.4vw, 2.15rem);
      letter-spacing:.2px;
    }
    .section-head p{
      margin:0;
      color:var(--muted);
      max-width: 62ch;
      line-height:1.6;
    }

    .grid-3{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:16px;
